<body> 
    <form>
        <div>
            <label for="fname"><b>First Name:</b></label> 
            <input type="text" name="fname" id="fname" placeholder="enter your first name" required> 
            <br><br>
        </div> 

        <div>
            <label for="lname"><b>Last Name:</b></label> 
            <input type="text" name="lname" id="lname" placeholder="enter your last name" required> 
            <br><br>
        
            <label for="email"><b>Email:</b></label> 
            <input type="text & number" name="email" id="email" placeholder="enter your email" required> 
            <br><br>
        </div> 

        
    <div> 

    <label for="Title" required><b>Title:</b></label> <!--Radio Buttons-->
    
    <label > Mr.</label>
    <input type="radio">

    <label > Ms.</label>
    <input type="radio">

    <label > Dr.</label>
    <input type="radio">
    </div> 

    <br> 

    <div>
        <label for="payment"><b>Payment Method:</b></label>
        <select id="payment" name="payment" required>
            <option value="visa">Visa</option>
            <option value="visa">MasterCard</option>
            <option value="visa">Giftcard</option></select>

   </div> 

   <br>

   <div> 
      <input type="reset">
   </div> 

   <br>

   <div> 
      <input type="submit">
   </div> 

    <br>

   <div> 
    <input type="checkbox" id="subscribe" name="subscribe" required>  
    <label for="subscribe">Subscribe</label>
    
    </div>

    </form>
